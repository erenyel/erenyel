<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eren Yel | Personal Card v1.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400;300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #e9f0f3;
      --bg-dark: #232946;
      --header-light: #e9f0f3;
      --header-dark: #232946;
      --card-light: #f7fafb;
      --card-dark: #171c28f6;
      --text-light: #17202b;
      --text-dark: #f3f7fa;
      --accent: #4dd0e1;
      --about-tag-light: #ddeaf7;
      --about-tag-dark: #212841;
      --about-tag-text-light: #2b5769;
      --about-tag-text-dark: #b9eefa;
      --shadow: 0 10px 32px 0 #0001;
      --radius: 2.7rem;
      --mobile-padding: 1.2rem;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg-dark);
      transition: background .35s;
    }
    body.light {
      background: var(--bg-light);
    }
    .bar {
      width: 100vw;
      min-width: 100vw;
      height: 64px;
      background: var(--header-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 2.4rem 2.4rem;
      box-shadow: 0 4px 24px #191e3080;
      padding: 0 28px;
      position: fixed;
      top: 0; left: 0; z-index: 10;
      transition: background .35s, color .35s;
    }
    body.light .bar {
      background: var(--header-light);
      box-shadow: 0 2px 14px #d7e8f333;
    }
    .version {
      color: var(--accent);
      font-size: 1rem;
      font-weight: 600;
      background: #1c283a44;
      border-radius: 2rem;
      padding: 7px 18px;
      letter-spacing: .04em;
      border: none;
      outline: none;
      box-shadow: none;
      user-select: none;
      margin-left: 4px;
      transition: background .35s, color .3s;
    }
    body.light .version {
      background: #d3f2f733;
      color: #249ebb;
    }
    .theme-toggle {
      background: #b4e6f455;
      color: #333;
      border: none;
      border-radius: 2rem;
      padding: 7px 17px 7px 17px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 9px;
      font-weight: 600;
      box-shadow: none;
      margin-right: 4px;
      transition: background .35s, color .3s;
      outline: none;
      min-width: 77px;
    }
    body.light .theme-toggle {
      background: #c5eafc;
      color: #17405b;
    }
    .theme-toggle svg {
      width: 18px;
      height: 18px;
      margin-right: 2px;
      flex-shrink: 0;
    }
    .main-card {
      margin: 98px auto 0;
      background: var(--card-dark);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2.1rem 2.5rem 2.4rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 410px;
      max-width: 98vw;
      animation: fadeIn 1.1s cubic-bezier(.76,.01,.3,.97);
      transition: background .35s, color .35s, box-shadow .35s;
      border: 2.5px solid #31426122;
    }
    body.light .main-card {
      background: var(--card-light);
      border: 2.5px solid #c7ecfa52;
      box-shadow: 0 8px 28px #e6f9ff45;
    }
    .profile-pic {
      width: 112px;
      height: 112px;
      border-radius: 1.6rem;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 2px 16px #4dd0e12a;
      margin-bottom: 1.2rem;
      background: #273552;
      transition: box-shadow .2s, border .3s;
      /* Hareketsiz! */
    }
    .name {
      color: var(--text-dark);
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: .03em;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 2px 12px #0f346050;
      transition: color .35s;
    }
    body.light .name {
      color: #1d2b36;
      text-shadow: 0 2px 10px #9defff23;
    }
    .title {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 1.0rem;
      margin-top: 3px;
      font-size: 1.16rem;
      text-align: center;
      transition: color .35s;
      letter-spacing: .01em;
    }
    .links {
      display: flex;
      gap: 1.1rem;
      margin: 10px 0 18px 0;
      justify-content: center;
      width: 100%;
    }
    .links a {
      color: var(--accent);
      background: #232946ee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px; height: 38px;
      transition: background .22s, color .22s, transform .3s;
      font-size: 1.23rem;
      box-shadow: 0 2px 8px #222c3b25;
      border: 1.7px solid #3adbe7;
      opacity: 0.95;
      outline: none;
    }
    body.light .links a {
      background: #e6fbfeee;
      border: 1.7px solid #a0e0eab6;
      color: #0099b2;
    }
    .links a:hover {
      background: var(--accent);
      color: #222;
      transform: scale(1.12) rotate(-6deg);
      opacity: 1;
      border-color: #fff2;
    }
    .about-block {
      width: 100%;
      margin: 14px 0 0 0;
      background: #1926422d;
      border-radius: 1.8rem;
      box-shadow: 0 2px 16px #0002;
      padding: 1.35rem 1.3rem 1.25rem 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 9px;
      transition: background .35s, color .35s;
      min-height: 82px;
    }
    body.light .about-block {
      background: #eafafffa;
      color: #24799b;
      box-shadow: 0 2px 12px #b2eafc23;
    }
    .about-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.09rem;
      margin-bottom: 7px;
      letter-spacing: .04em;
      text-align: center;
    }
    .about-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 9px;
      justify-content: center;
      width: 100%;
      margin-top: 3px;
      margin-bottom: 0;
      padding: 0;
      list-style: none;
    }
    .about-tag {
      background: var(--about-tag-dark);
      color: var(--about-tag-text-dark);
      padding: 7px 18px;
      border-radius: 1.1rem;
      font-weight: 600;
      font-size: 1.01rem;
      box-shadow: 0 1px 7px #001b2a13;
      margin: 0;
      transition: background .35s, color .35s, transform .22s;
      cursor: pointer;
      border: none;
      outline: none;
      animation: aboutIn 0.7s cubic-bezier(.77,.03,.16,1.02) backwards;
    }
    .about-tag:hover {
      background: var(--accent);
      color: #232946;
      transform: scale(1.08) rotate(-5deg);
    }
    body.light .about-tag {
      background: var(--about-tag-light);
      color: var(--about-tag-text-light);
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);} }
    @keyframes aboutIn { from{opacity:0;transform:translateY(24px) scale(.92);} to{opacity:1;transform:translateY(0) scale(1);} }
    @media (max-width: 540px) {
      .bar { height: 52px; border-radius: 0 0 1.2rem 1.2rem; padding: 0 7px;}
      .main-card { margin-top: 68px; width: 99vw; padding: 1.2rem .2rem 1.2rem .2rem; border-radius: 1.18rem;}
      .profile-pic { width: 79px; height: 79px; border-radius: .95rem;}
      .about-block { border-radius: 1rem; padding: 1rem .1rem 1rem .1rem;}
    }
  </style>

  <script>
    // Tema değiştirici
    const btn = document.getElementById('themeBtn');
    const html = document.body;
    const icon = document.getElementById('themeIcon');
    let dark = true;

    function setTheme(isDark) {
      if (isDark) {
        html.classList.remove('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#FFE066"/><circle cx="12" cy="12" r="6" fill="#FFD43B"/><circle cx="12" cy="12" r="3" fill="#FAB005"/>`;
      } else {
        html.classList.add('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#232946"/><path d="M17.657 6.343A8 8 0 016.343 17.657 9 9 0 1012 3a8.96 8.96 0 015.657 3.343z" fill="#ffd43b"/>`;
      }
    }

    btn.addEventListener('click', () => {
      dark = !dark;
      setTheme(dark);
    });

    // Sistem teması otomatik algıla
    if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      dark = false; setTheme(false);
    }
  </script>
