<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eren Yel | Kişisel Kart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400;300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f3f7fa;
      --bg-dark: #232946;
      --card-light: #fff;
      --card-dark: #171c28ee;
      --text-light: #212134;
      --text-dark: #f3f7fa;
      --accent: #4dd0e1;
      --subtext: #bfc9d1;
      --border: #dedede;
      --shadow: 0 10px 32px 0 #0002;
      --radius: 2rem;
      --mobile-padding: 1.5rem;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background .35s;
      background: var(--bg-dark);
    }
    body.light {
      background: var(--bg-light);
    }
    .version {
      position: fixed;
      top: 14px;
      left: 18px;
      z-index: 100;
      color: var(--accent);
      background: #171c28cc;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 500;
      padding: 6px 14px;
      letter-spacing: .04em;
      box-shadow: 0 2px 12px #0f346099;
      opacity: .95;
      border: 1.5px solid #23294655;
      user-select: none;
      transition: background .35s;
    }
    body.light .version {
      background: #e8f8fbdd;
      color: #1b6e82;
      border: 1.5px solid #c6f5ff88;
    }
    .theme-toggle {
      position: fixed;
      top: 14px;
      right: 18px;
      z-index: 100;
      background: #232946ee;
      color: var(--accent);
      border: none;
      border-radius: 16px;
      padding: 7px 20px 7px 16px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 9px;
      box-shadow: 0 2px 10px #23294629;
      font-weight: 600;
      transition: background .35s, color .3s;
      outline: none;
    }
    body.light .theme-toggle {
      background: #c1e9f3fa;
      color: #25465a;
    }
    .theme-toggle svg {
      width: 21px;
      height: 21px;
      margin-right: 2px;
    }
    .main-card {
      margin: 68px auto 0;
      background: var(--card-dark);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2.3rem 2.2rem 2.4rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 380px;
      max-width: 95vw;
      position: relative;
      animation: fadeIn 1.1s cubic-bezier(.76,.01,.3,.97);
      transition: background .35s, color .35s;
    }
    body.light .main-card {
      background: var(--card-light);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 1.2rem;
      object-fit: cover;
      border: 4px solid var(--accent);
      box-shadow: 0 2px 14px #4dd0e14c;
      margin-bottom: 1.3rem;
      background: #222c3b;
      animation: float 2.2s infinite ease-in-out;
      transition: box-shadow .2s, border .3s;
    }
    .name {
      color: var(--text-dark);
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: .04em;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 2px 12px #0f346050;
      transition: color .35s;
    }
    body.light .name {
      color: #1b2d46;
      text-shadow: 0 2px 10px #8defff25;
    }
    .title {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: .6rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .infos {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.1rem;
    }
    .info-chip {
      background: #181e2aee;
      color: var(--accent);
      font-weight: 600;
      border-radius: 13px;
      padding: 4px 16px;
      font-size: .99rem;
      margin-top: 3px;
      border: 1.5px solid #222a375c;
      letter-spacing: .02em;
      transition: background .35s, color .3s, border .3s;
      box-shadow: 0 1px 6px #0002;
      user-select: none;
    }
    body.light .info-chip {
      background: #e3f8fbf6;
      color: #0086a7;
      border: 1.5px solid #8eefff4b;
      box-shadow: 0 1px 6px #c3fcff1a;
    }
    .links {
      display: flex;
      gap: 1.2rem;
      margin: 8px 0 18px 0;
      justify-content: center;
      width: 100%;
    }
    .links a {
      color: var(--accent);
      background: #232946ee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px; height: 38px;
      transition: background .22s, color .22s, transform .3s;
      font-size: 1.28rem;
      box-shadow: 0 2px 8px #222c3b25;
      border: 1.5px solid #2d3b60;
      opacity: 0.92;
    }
    body.light .links a {
      background: #e3f8fbf6;
      border: 1.5px solid #8eefff4b;
      color: #00778c;
    }
    .links a:hover {
      background: var(--accent);
      color: #222;
      transform: scale(1.16) rotate(-7deg);
      opacity: 1;
    }
    .about {
      margin: 0 0 6px 0;
      color: var(--text-dark);
      background: #181e2add;
      border-radius: 1.1rem;
      font-size: 1.03rem;
      padding: .8rem 1.1rem;
      box-shadow: 0 2px 16px #0002;
      text-align: center;
      font-weight: 400;
      transition: background .35s, color .35s;
    }
    body.light .about {
      background: #ecfcffd8;
      color: #186c82;
    }
    @media (max-width: 560px) {
      .main-card {
        margin-top: 38px;
        width: 99vw;
        min-width: unset;
        padding: 1.3rem .8rem 1.4rem .8rem;
        border-radius: 1.1rem;
      }
      .profile-pic {
        width: 90px;
        height: 90px;
        border-radius: 1rem;
      }
      .version, .theme-toggle {
        top: 7px;
        left: 7px;
        right: 7px;
        font-size: .96rem;
        padding: 4px 11px;
      }
      .links a {
        width: 32px;
        height: 32px;
      }
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(32px);} to{opacity:1;transform:translateY(0);} }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }
  </style>
</head>

  <script>
    // Tema değiştirici
    const btn = document.getElementById('themeBtn');
    const html = document.body;
    const icon = document.getElementById('themeIcon');
    let dark = true;

    function setTheme(isDark) {
      if (isDark) {
        html.classList.remove('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#FFE066"/><circle cx="12" cy="12" r="6" fill="#FFD43B"/><circle cx="12" cy="12" r="3" fill="#FAB005"/>`;
      } else {
        html.classList.add('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#232946"/><path d="M17.657 6.343A8 8 0 016.343 17.657 9 9 0 1012 3a8.96 8.96 0 015.657 3.343z" fill="#ffd43b"/>`;
      }
    }

    btn.addEventListener('click', () => {
      dark = !dark;
      setTheme(dark);
    });

    // Kullanıcının sistem temasını ilk açılışta algıla
    if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      dark = false; setTheme(false);
    }
  </script>
