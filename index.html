<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eren Yel | Card v1.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400;300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #20232a;
      --bg-light: #e8ecf1;
      --card-dark: #232946;
      --card-light: #fff;
      --accent: #45badd;
      --photo-bg-dark: #2e3651;
      --photo-bg-light: #daf3ff;
      --text-dark: #f4f7fa;
      --text-light: #1b2a39;
      --about-tag-dark: #31374a;
      --about-tag-light: #e2f5fa;
      --about-tag-txt-dark: #9ee6fa;
      --about-tag-txt-light: #2096b6;
      --btn: #eaf6fb;
      --btn-active: #45badd;
      --radius: 2.2rem;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg-dark);
      transition: background .4s;
    }
    body.light {
      background: var(--bg-light);
    }
    .centerer {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-card {
      position: relative;
      background: var(--card-dark);
      color: var(--text-dark);
      border-radius: var(--radius);
      box-shadow: 0 8px 40px #131c2830;
      width: 370px;
      max-width: 96vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.9rem 1.2rem 2.4rem 1.2rem;
      transition: background .4s, color .4s, box-shadow .4s;
      z-index: 1;
    }
    body.light .main-card {
      background: var(--card-light);
      color: var(--text-light);
      box-shadow: 0 6px 32px #d5ecfc60;
    }
    .photo-wrap {
      width: 114px;
      height: 114px;
      border-radius: 100%;
      background: var(--photo-bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px #2227ff22;
      position: absolute;
      top: -57px;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid var(--card-dark);
      transition: background .4s, border .4s;
      z-index: 2;
    }
    body.light .photo-wrap {
      background: var(--photo-bg-light);
      border: 6px solid var(--card-light);
      box-shadow: 0 4px 24px #60caff1a;
    }
    .profile-pic {
      width: 95px; height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 3.5px solid var(--accent);
      background: #fff;
      box-shadow: 0 2px 8px #65d1e020;
    }
    .name {
      font-size: 2.0rem;
      font-weight: 700;
      letter-spacing: .04em;
      margin-top: 62px;
      margin-bottom: 0.2rem;
      text-align: center;
      line-height: 1.2;
      transition: color .35s;
    }
    .title {
      font-size: 1.09rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 1.1rem;
      margin-top: 3px;
      text-align: center;
    }
    .links {
      display: flex;
      gap: 1.1rem;
      margin: 13px 0 12px 0;
      justify-content: center;
      width: 100%;
    }
    .links a {
      color: var(--accent);
      background: #1d2234ef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px; height: 38px;
      transition: background .22s, color .22s, transform .3s;
      font-size: 1.18rem;
      border: 1.6px solid #4dd0e1ad;
      opacity: 0.96;
      outline: none;
    }
    body.light .links a {
      background: #d7f6ff;
      border: 1.5px solid #86dbf0a3;
      color: #1ba6cc;
    }
    .links a:hover {
      background: var(--accent);
      color: #232946;
      transform: scale(1.10) rotate(-5deg);
      opacity: 1;
      border-color: #fff2;
    }
    .about-block {
      width: 98%;
      background: #252c47ed;
      border-radius: 1.6rem;
      box-shadow: 0 2px 12px #0001;
      padding: 1.09rem 0.6rem 1.15rem 0.6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      margin-top: 8px;
      margin-bottom: 8px;
      transition: background .35s;
    }
    body.light .about-block {
      background: #f0fbfffd;
      color: #2496b9;
      box-shadow: 0 2px 14px #b2eafc12;
    }
    .about-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.07rem;
      margin-bottom: 5px;
      letter-spacing: .03em;
      text-align: center;
    }
    .about-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 9px;
      justify-content: center;
      margin: 0;
      padding: 0;
      list-style: none;
      width: 100%;
    }
    .about-tag {
      background: var(--about-tag-dark);
      color: var(--about-tag-txt-dark);
      padding: 7px 17px;
      border-radius: 1.0rem;
      font-weight: 600;
      font-size: 1.02rem;
      margin: 0;
      transition: background .35s, color .35s, transform .18s;
      cursor: pointer;
      border: none;
      outline: none;
      animation: aboutIn 0.7s cubic-bezier(.77,.03,.16,1.02) backwards;
    }
    .about-tag:hover {
      background: var(--accent);
      color: #20232a;
      transform: scale(1.08) rotate(-4deg);
    }
    body.light .about-tag {
      background: var(--about-tag-light);
      color: var(--about-tag-txt-light);
    }
    .card-controls {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 21px;
      flex-wrap: wrap;
    }
    .lang-toggle, .theme-toggle {
      background: var(--btn);
      border: none;
      border-radius: 2rem;
      padding: 8px 22px;
      font-size: 1.07rem;
      font-weight: 600;
      color: #199cc4;
      margin: 0;
      cursor: pointer;
      box-shadow: 0 1px 8px #3ed1e012;
      letter-spacing: .03em;
      outline: none;
      transition: background .2s, color .2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-toggle.active, .lang-toggle.active {
      background: var(--btn-active);
      color: #fff;
    }
    .theme-toggle svg {
      width: 18px; height: 18px;
    }
    .lang-toggle svg {
      width: 17px; height: 17px;
    }
    @media (max-width: 530px) {
      .main-card { width: 99vw; padding: 1.1rem .1rem 1.2rem .1rem; border-radius: 1.1rem;}
      .photo-wrap { width: 76px; height: 76px; top: -38px; border-width: 4px;}
      .profile-pic { width: 62px; height: 62px;}
      .about-block { border-radius: 1rem; }
      .card-controls { gap: 6px;}
    }
    @keyframes aboutIn { from{opacity:0;transform:translateY(18px) scale(.92);} to{opacity:1;transform:translateY(0) scale(1);} }
  </style>
</head>

  <script>
    // Tema değiştirici
    const themeBtn = document.getElementById('themeBtn');
    const html = document.body;
    const icon = document.getElementById('themeIcon');
    let dark = true;

    function setTheme(isDark) {
      if (isDark) {
        html.classList.remove('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#FFE066"/><circle cx="12" cy="12" r="6" fill="#FFD43B"/><circle cx="12" cy="12" r="3" fill="#FAB005"/>`;
        themeBtn.classList.remove('active');
      } else {
        html.classList.add('light');
        icon.innerHTML = `<circle cx="12" cy="12" r="9" fill="#232946"/><path d="M17.657 6.343A8 8 0 016.343 17.657 9 9 0 1012 3a8.96 8.96 0 015.657 3.343z" fill="#45badd"/>`;
        themeBtn.classList.add('active');
      }
    }
    themeBtn.addEventListener('click', () => {
      dark = !dark;
      setTheme(dark);
    });
    // Sistem teması algıla
    if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      dark = false; setTheme(false);
    }

    // Dil seçici
    const trBtn = document.getElementById('trBtn');
    const enBtn = document.getElementById('enBtn');
    const adsoyad = document.getElementById('adsoyad');
    const unvan = document.getElementById('unvan');
    const aboutTitle = document.getElementById('about-title');
    const aboutList = document.getElementById('about-list');
    trBtn.onclick = function() {
      trBtn.classList.add('active'); enBtn.classList.remove('active');
      adsoyad.textContent = "Eren Yel";
      unvan.innerHTML = "Makine Mühendisliği Öğrencisi<br>Bursa Teknik Üniversitesi";
      aboutTitle.textContent = "Hakkımda";

        <li class="about-tag">Grafik Tasarım</li>
        <li class="about-tag">Takım Çalışması</li>
        <li class="about-tag">Problem Çözme</li>
        <li class="about-tag">Yaratıcılık</li>
      `;
    };
    enBtn.onclick = function() {
      enBtn.classList.add('active'); trBtn.classList.remove('active');
      adsoyad.textContent = "Eren Yel";
      unvan.innerHTML = "Mechanical Engineering Student<br>Bursa Technical University";
      aboutTitle.textContent = "About Me";
      aboutList.innerHTML = `
        <li class="about-tag">3D Design</li>
        <li class="about-tag">Automation Systems</li>
        <li class="about-tag">Software</li>
        <li class="about-tag">Electronics</li>
        <li class="about-tag">Technology</li>
        <li class="about-tag">Video Games</li>
        <li class="about-tag">Graphic Design</li>
        <li class="about-tag">Teamwork</li>
        <li class="about-tag">Problem Solving</li>
        <li class="about-tag">Creativity</li>
      `;
    };
    // Varsayılan TR seçili gelsin
    trBtn.classList.add('active');
  </script>
